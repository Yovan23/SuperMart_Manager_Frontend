<div class="surface-ground flex align-items-center justify-content-center min-h-screen w-full" 
     style="background-image: url('https://png.pngtree.com/background/20210710/original/pngtree-shopping-mall-supermarket-selection-merchandise-poster-background-material-picture-image_1048684.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;">
    <div class="surface-card p-4 shadow-4 border-round w-full lg:w-4">
        <div class="text-center mb-5">
            <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email">Email</label>
                <span class="p-float-label">
                    <input 
                        pInputText 
                        id="email" 
                        formControlName="email" 
                        class="w-full"
                        [ngClass]="{'ng-invalid ng-dirty': submitted && loginForm.get('email')?.invalid}"
                    >
                </span>
                <small class="p-error block mt-1" *ngIf="submitted && loginForm.get('email')?.errors?.['required']" style="color: red;">
                    Email is required
                </small>
                <small class="p-error block mt-1" *ngIf="submitted && loginForm.get('email')?.errors?.['email']" style="color: red;">
                    Email is invalid
                </small>
            </div>

            <div class="mb-4">
                <label for="password">Password</label>
                <span class="p-float-label">
                    <input 
                        pInputText 
                        type="password"
                        id="password" 
                        formControlName="password"
                        class="w-full"
                        [ngClass]="{'ng-invalid ng-dirty': submitted && loginForm.get('password')?.invalid}"
                    />
                </span>
                <small class="p-error block mt-1" *ngIf="submitted && loginForm.get('password')?.errors?.['required']" style="color: red;">
                    Password is required
                </small>
                <small class="p-error block mt-1" *ngIf="submitted && loginForm.get('password')?.errors?.['minlength']" style="color: red;">
                    Password must be at least 6 characters
                </small>
            </div>

            <div class="flex align-items-center justify-content-between mb-4">
                <a class="font-medium no-underline ml-2 text-right cursor-pointer" 
                    style="color: var(--primary-color)"
                    (click)="sendResetLink()">
                    Forgot password?
                </a>
            </div>

            <div *ngIf="errorMessage" class="p-error block mb-3 text-center" style="color: red;">
                {{ errorMessage }}
            </div>
            <button pButton type="submit" label="Sign In" class="w-full"></button>
        </form>
    </div>
</div>
