<div class="p-2 custom-class">
  <div class="grid-container">
    <div class="image-section"></div>

    <div class="login-section">
      <div class="login-box">
        <div class="text-center mb-5">
          <span class="title">Sign in to continue</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="animate__animated animate__fadeInUp">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              pInputText
              id="email"
              formControlName="email"
              placeholder="Enter your email address"
              class="input-field"
              [ngClass]="{ 'ng-invalid ng-dirty': submitted && loginForm.get('email')?.invalid }"
            />
            <small class="error-message" *ngIf="submitted && loginForm.get('email')?.errors?.['required']">
              Email is required
            </small>
            <small class="error-message" *ngIf="submitted && loginForm.get('email')?.errors?.['email']">
              Email is invalid
            </small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <p-password
              fluid="true"
              id="password"
              placeholder="Enter your Password"
              formControlName="password"
              [toggleMask]="true"
              inputStyleClass="input-field"
              [feedback]="false"
            ></p-password>
            <small class="error-message" *ngIf="submitted && loginForm.get('password')?.errors?.['required']">
              Password is required
            </small>
            <small class="error-message" *ngIf="submitted && loginForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters
            </small>
          </div>

          <div class="forgot-password">
            <a class="custom-link" (click)="sendResetLink()">Forgot password?</a>
          </div>

          <div *ngIf="errorMessage" class="error-box">
            {{ errorMessage }}
          </div>

          <button
            pButton
            type="submit"
            class="submit-button"
            [loading]="isLoading"
            [label]="isLoading ? 'Loading...' : 'Sign In'"
          ></button>
        </form>
      </div>
    </div>
  </div>
</div>
