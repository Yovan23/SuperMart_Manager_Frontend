<div class="p-d-flex p-jc-between p-ai-center p-mb-4">
    <h2 class="p-mr-auto">Category Management</h2>
    <button pButton icon="pi pi-plus" class="p-button-text p-mr-2"
            pTooltip="Add Category" tooltipPosition="top"
            (click)="openAddDialog()">Add Category
    </button>
</div>

<div class="card">
    <p-table #dt [value]="category" dataKey="_id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
        [paginator]="true" [globalFilterFields]="['name', 'description']"
        styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th>Sr. No.</th>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr>
                <th></th>
                <th> <input pInputText type="text" #nameFilter (input)="dt.filter(nameFilter.value, 'name', 'contains')" 
                    placeholder="Search by name" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" #descriptionFilter (input)="dt.filter(descriptionFilter.value, 'description', 'contains')" 
                    placeholder="Search by description" class="p-column-filter">
                </th>
                <th><select pInputText #statusFilter (change)="dt.filter(statusFilter.value, 'isVisible', 'equals')" class="p-column-filter">
                    <option [value]=""  >All</option>
                    <option [value]="true">Visible</option>
                    <option [value]="false">Hidden</option>
                    </select>
                    </th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-category let-i="rowIndex">
            <tr>
                <td style="text-align: center;">{{ i + 1}}</td>
                <td style="text-align: center;">{{ category.name }}</td>
                <td style="text-align: center;">{{ category.description }}</td>
                <td style="text-align: center;">
                    <p-tag [value]="category.isVisible ? 'Visible' : 'Hidden'" [severity]="getSeverity(category.isVisible)" />
                </td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-text p-mr-2"
                            pTooltip="Edit Category" tooltipPosition="top"
                            (click)="openEditDialog(category)">
                    </button>
                    <button pButton icon="pi pi-trash" class="p-button-text"
                            pTooltip="Delete Category" tooltipPosition="top"
                            (click)="openDeleteDialog(category)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<app-edit-dialog
    [visible]="editDialogVisible"
    [dialogTitle]="'Edit Category'"
    [fields]="categoryEditFields"
    [formData]="selectedCategory"
    (visibleChange)="editDialogVisible = $event"
    (save)="updateCategory($event)">
</app-edit-dialog>

<app-add-dialog
  [visible]="addDialogVisible"
  [dialogTitle]="'Add Category'"
  [fields]="categoryAddFields"
  [useFormData]="false"
  (visibleChange)="addDialogVisible = $event"
  (save)="createCategory($event)">
</app-add-dialog>

<app-delete-dialog
    [(visible)]="deleteDialogVisible"
    [dialogTitle]="'Delete Category'"
    [message]="'Are you sure you want to delete this category?'"
    [description]="'This action cannot be undone. The category will be permanently deleted.'"
    (confirm)="confirmDelete()">
</app-delete-dialog>

<app-snackbar
    [(visible)]="snackbarVisible"
    [type]="snackbarConfig.type"
    [title]="snackbarConfig.title"
    [message]="snackbarConfig.message">
</app-snackbar>
